<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layouts e Evolução</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--normal flow-->
    <div class="normalflow">
        <!--block-->
        <p>Oi</p>
        <p>Tudo bem?</p>

        <!--inline-->
        <span>Oi</span>
        <span>Tudo bem?</span>
    </div>

    <!--table-->
    <div class="table">
        <table> <!--display: table-->
            <tr> <!--linha-->
                <td>Anos</td> <!--coluna-->
                <td>Valores</td>
            </tr>
            <tr>
                <td>2025</td>
                <td>1518</td>
            </tr>
            <tr>
                <td>2026</td>
                <td>1621</td>
            </tr>
        </table>
    </div>

    <!--tableless-->
    <div class="tableless-ano">
        <p>Ano</p>
        <p>2025</p>
        <p>2026</p>
    </div>

    <div class="tableless-valor">
        <p>Valor</p>
        <p>1518</p>
        <p>1621</p>
    </div>

    <!--tableless se mantém se não utilizar clear-->

    <!--flexbox-->
    <div class="flexbox">
        <p>Oi</p>
        <p>Tudo</p>
        <span>Bem</span>
        <span>?</span>
    </div>

    <!--grid: da pra utilizar colunas e linhas ao mesmo tempo-->
    <div class="grid">
        <span>1</span>
        <div>2</div>
        <span>3</span>
        <div>4</div>

        <!--não entendi muito bem, parece que se utilizar alguma palavra grande eles ficam um em cima do outro, ainda preciso testar melhor-->
    </div>
</body>
</html>
