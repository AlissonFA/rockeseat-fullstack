<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gap e Margin</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="gap">
        <div class="item" style="--hue:200">1</div>
        <span class="item" style="--hue:300">2</span>
        <div class="item" style="--hue:400">3</div>
        <span class="item" style="--hue:500">4</span>
    </div>

    <div class="margin">
        <div class="item" style="--hue:500; margin-top: auto;">1</div>
        <span class="item" style="--hue:600">2</span>
        <div class="item" style="--hue:700">3</div>
        <span class="item" style="--hue:800">4</span>
    </div>
</body>
</html>
