<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Grow e Flex Shrink</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="item" style="--hue: 100">1</div>
        <div class="item" style="--hue: 200">2</div>
        <div class="item" style="--hue: 300">3</div>
        <div class="item" style="--hue: 400">4</div>
        <div class="item" style="--hue: 500">5</div>
        <div class="item" style="--hue: 600">6</div>
        <div class="item" style="--hue: 700">7</div>
        <div class="item" style="--hue: 800">8</div>
    </div>
    
    <div class="container">
        <div class="item-shrink" style="--hue: 800">1</div>
        <div class="item-shrink" style="--hue: 700">2</div>
        <div class="item-shrink" style="--hue: 600">3</div>
        <div class="item-shrink" style="--hue: 500">4</div>
        <div class="item-shrink" style="--hue: 400">5</div>
        <div class="item-shrink" style="--hue: 300">6</div>
        <div class="item-shrink" style="--hue: 200">7</div>
        <div class="item-shrink" style="--hue: 100">8</div>
    </div>
</body>
</html>
